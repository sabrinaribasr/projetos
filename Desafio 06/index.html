<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
 </head>

    <body>
     <h1>Tags em HTML</h1>
     <p>Em HTML5, podemos inserir os elentos da lista a seguir. Passe o mouse sobre os termos para descobrir<br>
     qual tag deverá utilizar em cada caso.</p>
        <ul>

         <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
         <li><abbr title="Use a tag <title>">Títulos</abbr></li>
         <li><abbr title="Use a tag <img>">Imagens</abbr></li>
         <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
         <li><abbr title="Use a tag <ol> <li>">Listas numeradas</abbr></li>
         <li><abbr title="Use a tag <ul> <li>">Listas com demarcadores</abbr></li>
         <li><abbr title="Use a tag <code>">Código fonte</abbr></li>
                       

        </ul>
    
    </body>
</html>
